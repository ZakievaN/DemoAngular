<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }} </span>
    <span>{{ item.price | currency }}</span>
</div>

<div class="cart-item">
    <span> Total price </span>
    <span> {{ totalPrice | currency }} </span>
    <p><button (click)="onSubmit()" class="button fancy-button"><i class="material-icons"></i>Pay</button></p>
</div>
