<h3>Login</h3>

<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
    <div>
        <label>Login</label>
        <input type="text" max="100" required />
    </div>

    <div>
        <label>Password</label>
        <input type="password" max="100" required />
    </div>

    <input type="button" value="Login" (click)="onLogin()" class="btn btn-sm btn-success" />
</form>
