<h1></h1>
<input type="button" value="Добавить новый расход" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table">

    <tbody>
        <tr *ngFor="let p of products">
            <ng-template [ngIf]="product?.id != p.id" [ngIfElse]="edit">
                <a [title]="p?.id + ' details'"
                   [routerLink]="['/products', p?.id]">
                    <td>{{p?.name}}</td>
                </a>
                <td>{{p?.description}}</td>
                <td>{{p?.price}}</td>
                <td>
                    <button class="button fancy-button" (click)="editProduct(p)"> <i class="material-icons">edit</i> </button>
                    <button class="button fancy-button" (click)="delete(p)"> <i class="material-icons">delete_forever</i></button>
                    <button (click)="addToCart(product)" style="float: right;" class="button fancy-button"><i class="material-icons">add</i></button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="product.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="product.description" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="product.price" class="form-control" />
    </td>
    <td>
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="product.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="product.description" class="form-control" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="product.price" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
